<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bảo vệ Cookies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">
    <link rel="stylesheet" href="styles/templates.css">
</head>

<body>
    <div class="container" id="juno_okyo">
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-warning" v-if="!isValidProtocol"><button type="button" class="close"
                        data-dismiss="alert" aria-hidden="true">&times;</button> <strong>Warning:</strong> Hãy chọn 1 trang web hợp lệ!</div>
                <div class="panel panel-primary">
                    <div class="panel-heading"><button type="button" class="close" aria-label="Open in new tab"
                            v-on:click="openInNewTab" v-if="!fullpage"><span class="glyphicon glyphicon-new-window"
                                aria-hidden="true"></span></button>
                        <h3 class="panel-title"><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
                            Cookies cho {{sitename}}</h3>
                    </div>
                    <div class="panel-body">
                        <form action="" method="POST" role="form" v-on:submit.prevent="saveOptions"><input type="file"
                                class="hidden" id="importCookiesInput" accept=".txt, .json"
                                v-on:change="importCookiesFromFile">
                            <div class="form-group"><label for="password">Mật khẩu <span class="text-info"></span></label>
                                <div class="input-group"><span class="input-group-addon" id="input-password-addon"><span
                                            class="glyphicon glyphicon-lock" aria-hidden="true"></span></span> <input
                                        type="password" class="form-control" id="password" v-model="password"
                                        placeholder="Mật khẩu cho mã hóa/giải mã cookies" autofocus
                                        v-bind:disabled="!isValidProtocol" aria-describedby="input-password-addon">
                                    <span class="input-group-btn"><a href="#" class="btn btn-default"
                                            v-bind:class="{disabled: !isValidProtocol}"
                                            v-bind:disabled="!isValidProtocol"
                                            v-on:click.stop.prevent="exportCookies"><span
                                                class="glyphicon glyphicon-export" aria-hidden="true"></span> Export</a>
                                        <a href="#" class="btn btn-default" v-bind:class="{disabled: !isValidProtocol}"
                                            v-bind:disabled="!isValidProtocol"
                                            v-on:click.stop.prevent="importCookies"><span
                                                class="glyphicon glyphicon-import" aria-hidden="true"></span>
                                            Import</a></span></div>
                            </div>
                            <div class="checkbox"><label for="auto_refresh"><input type="checkbox" id="auto_refresh"
                                        v-model="auto_refresh" v-on:change="saveOptions"> Tải lại trang sau khi đã import
                                    cookies</label></div>
                        </form>
                        <div class="alert alert-danger" v-if="error"><button type="button" class="close"
                                data-dismiss="alert" aria-hidden="true">&times;</button> <strong>Lỗi!</strong> Không tìm thấy!</div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
        
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script src="scripts/popup.js"></script>
</body>

</html>
